<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a32"/>
      <stop offset="100%" style="stop-color:#1a1a1f"/>
    </linearGradient>
    <linearGradient id="featherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ab4ff"/>
      <stop offset="100%" style="stop-color:#7c9cff"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Subtle inner glow -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#3a3a45" stroke-width="1" opacity="0.5"/>

  <!-- Feather quill -->
  <g transform="translate(256, 256) rotate(-45) translate(-150, -20)">
    <!-- Main feather body -->
    <path d="M 280 40
             Q 260 80, 220 140
             Q 180 200, 140 260
             Q 100 320, 60 380
             L 50 400
             Q 80 380, 120 340
             Q 160 300, 200 240
             Q 240 180, 270 120
             Q 290 80, 280 40
             Z"
          fill="url(#featherGradient)"
          opacity="0.95"/>

    <!-- Feather spine -->
    <path d="M 280 40
             Q 250 120, 180 220
             Q 120 310, 50 400"
          fill="none"
          stroke="#e8e8ec"
          stroke-width="3"
          stroke-linecap="round"
          opacity="0.8"/>

    <!-- Feather barbs left side -->
    <g stroke="#e8e8ec" stroke-width="1.5" opacity="0.4">
      <path d="M 260 70 Q 220 60, 180 70"/>
      <path d="M 240 110 Q 190 95, 140 110"/>
      <path d="M 215 155 Q 160 135, 100 160"/>
      <path d="M 185 200 Q 125 180, 70 210"/>
      <path d="M 150 250 Q 95 235, 50 265"/>
      <path d="M 115 305 Q 70 295, 40 320"/>
      <path d="M 85 355 Q 55 350, 35 370"/>
    </g>

    <!-- Feather barbs right side -->
    <g stroke="#e8e8ec" stroke-width="1.5" opacity="0.4">
      <path d="M 280 55 Q 295 50, 310 60"/>
      <path d="M 265 95 Q 290 85, 320 100"/>
      <path d="M 245 140 Q 280 125, 310 145"/>
      <path d="M 220 190 Q 260 170, 295 195"/>
      <path d="M 190 240 Q 230 220, 270 245"/>
      <path d="M 155 295 Q 195 275, 235 300"/>
      <path d="M 120 345 Q 155 330, 190 350"/>
    </g>

    <!-- Tip/nib -->
    <path d="M 50 400 L 30 440 L 55 410 Z" fill="#e8e8ec" opacity="0.9"/>
  </g>
</svg>
